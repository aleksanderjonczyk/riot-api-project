<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot API</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8a900ecc34.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="src/index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <span class="header__logo-main">League</span> Stats
      </h1>
    </header>
    <section class="search">
      <div class="search__form">
        <input
          type="text"
          class="search__input"
          placeholder="Summoner name..."
        />
        <button class="search__button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <p class="search__annotation">
        *Search only works for EUNE server players.
      </p>
    </section>
    <section class="summoner">
      <div class="summoner-data">
        <div class="summoner-data__icon">summonericon</div>
        <h2 class="summoner-data__name">Summoner name</h2>
        <h3 class="summoner-data__level">
          Level <span class="summoner-level">0</span>
        </h3>
      </div>
      <div class="summoner-ranking-data">
        <h4 class="summoner-ranking__type">Solo/duo rank</h4>
        <div class="summoner-ranking__tier">summonersoloqrank</div>
        <div class="summoner-rank">
          <p>Wins: <span class="summoner-rank-wins">0</span></p>
          <p>Loses: <span class="summoner-rank-losses">0</span></p>
          <p>Winrate: <span class="summoner-rank-winrate">0</span>%</p>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2022. League Stats.</p>
    </footer>
  </body>
</html>
