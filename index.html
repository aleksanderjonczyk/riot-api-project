<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot API</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8a900ecc34.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="src/index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <span class="header__logo-main">League</span> Stats
      </h1>
    </header>
    <section class="search">
      <div class="search__form">
        <input
          type="text"
          class="search__input"
          placeholder="Summoner name..."
        />
        <button class="search__button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <p class="search__annotation">
        *Search only works for EUNE server players.
      </p>
    </section>
    <section class="summoner">
      <h2 class="summoner__header">
        Enter your summoner name to see your data.
      </h2>
      <div class="summoner-data">
        <div class="summoner-data__icon"></div>
        <h3 class="summoner-data__name"></h3>
        <h4 class="summoner-data__level"></h4>
      </div>
      <div class="summoner-data-ranking">
        <div class="summoner-data-ranking__emblem"></div>
        <h6 class="summoner-data-ranking__type"></h6>
        <div class="summoner-data-ranking__tier"></div>
        <div class="summoner-rank">
          <span class="summoner-rank-wins"></span>
          <span class="summoner-rank-losses"></span>
          <span class="summoner-rank-winrate"></span>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2022. League Stats.</p>
    </footer>
  </body>
</html>
